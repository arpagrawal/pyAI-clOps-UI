<main class="psai-dashboard">
    <div class="search-wrapper">
        <input type="text" v-model="search" placeholder="Search title.."/>
            <!-- <label>Search title:</label> -->
      </div>
      <div class="wrapper" v-if="!displayError">
        <div class="card" v-for="post in filteredList">
          <div class="card-content">
            <!-- <img v-bind:src="post.img"/> -->
            <small>experiment id: {{ post.experiment_id }}</small>
            <p>Name: {{ post.name }}</p>
            <p>Lifecycle Stage: {{post.lifecycle_stage}}</p>
            <p>
                <a class="redirect-button-link" :href="post.swagger_url">Button 1</a>
                <a class="redirect-button-link" :href="`http://ec2-18-218-100-222.us-east-2.compute.amazonaws.com/#/experiments/${post.experiment_id}`">Button 2</a>
            </p>
          </div>

        </div>
      </div>
      <div v-else>
          Something went wrong!! Please refresh the page.
      </div>
</main>
